<div class="personInfo-page">
    <form name="myForm">
        <div class="container">
           <div class="row">
               <div class="col-md-12">
                   <h1></h1>
               </div>
           </div>
            <div class="personInfo-row">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="الشهرة" ng-model="personInfo.lastName">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="اسم الأب" ng-model="personInfo.fatherName">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="الاسم الأول" ng-model="personInfo.firstName">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control personInfo-input" placeholder="رقم الهوية" ng-model="personInfo.idNumber" readonly>
                    </div>
                </div>
            </div>
            <div class="personInfo-row">
                <div class="row">
                    <div class="col-md-3">
                        <select ng-model="personInfo.sex" class="form-control">
                            <option value="male">ذكر</option>
                            <option value="female">انثى</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control personInfo-input" placeholder="تاريخ الميلاد" ng-model="personInfo.dob">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="مكان الولادة" ng-model="personInfo.placeOfBirth">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="اسم الأم و شهرتها" ng-model="personInfo.motherName">
                    </div>
                </div>
            </div>
            <div class="personInfo-row">
                <div class="row">
                    <div class="col-md-3">
                        <select ng-model="personInfo.status" class="form-control">
                            <option value="single"> اعزب </option>
                            <option value="married"> متزوج/ة</option>
                            <option value="divorced" ng-if="personInfo.sex === 'female'"> مطلق/ة</option>
                            <option value="widow" ng-if="personInfo.sex === 'female'"> ارملة </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="المذهب" ng-model="personInfo.religion">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control personInfo-input" placeholder="رقم القيد" ng-model="personInfo.RegistrationNum">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control personInfo-input" placeholder="مكان القيد" ng-model="personInfo.RegistrationPlace">
                    </div>
                </div>
            </div>
            <div class="personInfo-row">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control personInfo-input" placeholder="رقم الهاتف الخليوي" ng-model="personInfo.cellPhone">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control personInfo-input" placeholder="رقم الهاتف الأرضي" ng-model="personInfo.phone">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control personInfo-input" placeholder="عنوان السكن" ng-model="personInfo.address">
                    </div>
                </div>
            </div>
            <div class="personInfo-row">
                <div class="col-md-3">
                    <input type="file" class="form-control personInfo-input" placeholder="صورة شمسية" ng-model="personInfo.personalImage">
                </div>
                <div class="col-md-3">
                    <label>الرجاء تحميل الصورة الشمسية</label>
                </div>
                <div class="col-md-3">
                    <input type="file" class="form-control personInfo-input" placeholder="صورة الهوية" ng-model="personInfo.idImage">
                </div>
                <div class="col-md-3">
                    <label>الرجاء تحميل صورة الهوية</label>
                </div>
            </div>
            <div class="row text-center">
                <div class="personInfo-btn-row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-info" ng-click="submit()" ng-disabled="myForm.$invalid">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
