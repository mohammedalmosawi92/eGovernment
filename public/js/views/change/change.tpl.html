<div class="change-page" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1 class="change-title"> طلبات التغير التي تنتظر المراجعة :</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div ng-repeat="item in list">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="username-change-req">
                                صاحب الطلب:
                                <a class="user-id-change" href="#/oneUser/{{item.userId}}">
                                    {{item.username}}
                                </a>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr class="table-data">
                                    <th>#</th>
                                    <th>نوع الطلب</th>
                                    <th>التعديل</th>
                                </tr>
                                <tbody ng-repeat="change in item.change">
                                    <tr class="table-data">
                                        <td>{{$index + 1}}</td>
                                        <td>{{change.type.split(",")[0]}}</td>
                                        <td ng-if="change.type.split(',')[0] != 'تاريخ الميلاد'">{{change.value}}</td>
                                        <td ng-if="change.type.split(',')[0] == 'تاريخ الميلاد'">{{change.value | date:'MM/dd/yyyy'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-info" ng-click="accept(item.userId, item.change,  item._id)">موافقة</button>
                            <button class="btn btn-danger" ng-click="deleteChange(item._id)">رفض</button>
                        </div>
                    </div>
                    <div class="row" ng-if="$index !== list.length - 1">
                        <div class="col-xs-6 col-xs-offset-3">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
