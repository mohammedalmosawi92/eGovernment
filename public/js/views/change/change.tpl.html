<div class="change-page" ng-init="loadData()">
    <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h1 class="change-title">
                   طلبات التغير
               </h1>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <h3 class="change-desc">جميع الطلبات التي تنتظر المراجعة:</h3>
           </div>
       </div>
        <div ng-repeat="item in list">
            <div class="row">
                <div class="col-md-12">
                    <h2><a href="#/oneUser/{{item.userId}}">{{item.username}}</a></h2>
                </div>
            </div>
            <div class="row">
                <div ng-repeat="change in item.change">
                    <div class="col-md-3">
                        {{change.value}}
                    </div>
                    <div class="col-md-3">
                        {{change.type.split(",")[0]}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-info" ng-click="accept(item.userId, item.change,  item._id)">موافقة</button>
                    <button class="btn btn-danger" ng-click="deleteChange(item._id)">رفض</button>
                </div>
            </div>
        </div>
    </div>
</div>
