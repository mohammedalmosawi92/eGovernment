<div class="complain-page" ng-init="loadData()">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="complain-title">لائحة بجميع الشكاوى والاقتراحات</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="complain table-responsive">
                    <table class="table">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">اسم المستخدم</th>
                            <th class="text-center">الاقتراح او الشكوى</th>
                            <th class="text-center">حذف</th>
                        </tr>
                        <tbody ng-repeat="complain in list">
                            <tr>
                                <th class="text-center">{{$index + 1}}</th>
                                <th class="text-center">{{complain.username}}</th>
                                <th class="text-center">{{complain.complain}}</th>
                                <th class="text-center">
                                    <button class="btn btn-danger btn-sm" ng-click="deleteComplain(complain._id)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2">
                <div class="complain-delete">
                </div>
            </div>
        </div>
    </div>
</div>
